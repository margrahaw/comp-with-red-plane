    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Raleway" rel="stylesheet">
    <title>Large Red Plane</title>
</head>
<body>
    <div id="content">
        <div id="info">
            <h1>Large Red Plane</h1>
            <p>An exercise in CSS relative and absolute positioning, this layout is based on the work 
                <i>Composition with Large Red Plane, Yellow, Black, Gray, and Blue</i>, 
                by Piet Mondrian</p>
        </div>

        <div id="container">
            <div id="one" class="grey"></div>
            <div id="two" class="white"></div>
            <div id="three" class="yellow"></div>
            <div id="four" class="grey"></div>
            <div id="five" class="white"></div>
            <div id="six" class="red"></div>
            <div id="seven" class="yellow"></div>
            <div id="eight" class="grey"></div>
            <div id="nine" class="white"></div>
            <div id="ten" class="white"></div>
            <div id="eleven" class="grey"></div>
            <div id="twelve" class="grey"></div>
            <div id="thirteen" class="white"></div>
            <div id="fourteen" class="yellow"></div>
            <div id="fifteen" class="grey"></div>
            <div id="sixteen" class="blue"></div>
            <div id="seventeen" class="red"></div>
            <div id="eighteen" class="white"></div>
            <div id="nineteen" class="black"></div>
            <div id="twenty" class="white"></div>
        </div>
    </div>
  </body>
  
</html>
